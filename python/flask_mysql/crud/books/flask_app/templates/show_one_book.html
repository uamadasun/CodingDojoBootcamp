<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" style="display: flex; gap:30px;">
        <div class="left_side">
          <h1>Title: {{this_book.title}}</h1>
          <h3>Favorited by: </h3>

    
        </div>
    
        <div class="right_side" style="display: block;">
          <h1>Add Book's Favorite</h1>


          <form action="/create_favorite/{{this_book.id}}" method="post">
            <label for="title">Author</label>
            <select name="book_fave_author" id="book_fave_author">
                {%for each_author in all_authors%}
                <option value="{{each_author.id}}">{{each_author.name}}</option>
                {%endfor%}
            </select>
            <button class="btn btn-primary">Add</button>
          </form>



        </div>

        <div>
            <a href="/" class="btn btn-danger">Home</a>
          </div>
    
    
    
    
      </div>












    
</body>
</html>

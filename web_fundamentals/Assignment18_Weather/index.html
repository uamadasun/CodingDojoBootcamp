<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <!-- NAV BAR -->
    <nav class="flexer lightblue white justify-between align-center">
        <h1>DojoWeather</h1>
        <div class="cities white flexer lightblue justify-around">
            <ul class="flexer justify-around align-center">
                <li>Burbank</li>
                <li>Chicago</li>
                <li>Dallas</li>
            </ul>
        </div>
    </nav>

    <!-- CONTAINER -->
    <div class="container">

        <!-- HEADER -->
        <div class="header flexer">
            <h1>San Jose</h1>
            <div class="temperature">
                <p>Show temperature in </p>
                <select name="temp" id="degree">
                    <option value="fahrenheit">℉</option>
                    <option value="celsius">℃</option>
                </select>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>

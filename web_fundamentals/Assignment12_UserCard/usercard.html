<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="wrapper">
        <div class="topbox">
        </div>

        <div class="profilepic">
            <img src="user-circle.png" alt="profile pic" height=70>
        </div>

        <div class="bodybox">
            <h1>Jane Doe</h1>

            <div class="location">
                <img src="map-marker.png" alt="Map" height=20>
                <h3>Seattle</h3>
            </div>

            <div class="about">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet</p>
            </div>



            <div class="editprofile">
                <img src="gear.png" alt="Settings gear" height=20>
                <a href="#">edit profile</a>
            </div>
        </div>
            
    


    </div>
</body>
</html>

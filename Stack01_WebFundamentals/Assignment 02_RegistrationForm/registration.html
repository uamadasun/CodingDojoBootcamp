<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="name">
        </div>

        <div>
            <label>Last Name: * </label>
            <input type="text" name="name">
        </div>

        <div>
            <label>Email Address: *</label>
            <input type="text" name="email">
        </div>

        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>

        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password">
        </div>

        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>

        Gender Identity:
        <div>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" value="Non-binary" id="nonbinary">
            <label for="nonbinary">Non-binary</label>
            
            <input type="radio" name="gender" value="I prefer not to answer" id="noanswer">
            <label for="noanswer">I prefer not to answer</label>
        </div>

        A short description about myself:
        <div>
            <textarea name="description" cols="30" rows="3"></textarea>
        </div>

        <div>
            Favorite Language:
            <select name="language">
                <option>Javascript</option>
                <option>Python</option>
                <option>C#</option>
                <option>Ruby on Rails</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="emails" id="emails" checked >
            <label for="emails">Yes, I would like 
            to receive periodic email updates</label>
        </div>
        
        <div>
            <input type="submit" value="Create Account" >
        </div>
        
        * Indicates a required field
    </form>
    
</body>
</html>

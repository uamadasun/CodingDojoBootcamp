<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="nav">Network</h1>
    <h1 id="feed">Your Feed</h1>

    <!-- CONTAINER -->
    <div class="container flexer">

        <div class="leftside">
            <img src="assets/profilepic.png" alt="profile picture" height=80>
            <div><a href="#">Add an avatar</a></div>
        
            <h2>James Doe</h2>
        </div>

        <div class="rightside">
            <div class="box">
                <div class="boxheader flexer justify-around">
                    <h2>Neil M</h2>
                    <h3 id="button1likes">9 like(s)</h3>
                    <button id="button1" onclick="click1(this)">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>

            </div>


            <div class="box">
                <div class="boxheader flexer justify-around">
                    <h2>Nichole K</h2>
                    <h3 id="button2likes">12 like(s)</h3>
                    <button id="button2" onclick="click2(this)">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic,</a> check it out.</p>

            </div>

            <div class="box">
                <div class="boxheader flexer justify-around">
                    <h2>Jim R</h2>
                    <h3 id="button3likes">9 like(s)</h3>
                    <button id="button3" onclick="click3(this)">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>

            </div>

        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
